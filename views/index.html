<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <title>Grade Tracker</title>
</head>
<body>
  <div class="container">

    <h1>Grade Tracker</h1>

    <form class="form-inline" id="myForm">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="score" placeholder="Score" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="total" placeholder="Total" required>
      </div>
      <button type="submit" class="btn btn-default">Add Class</button>
    </form>


    <table class="table">
      <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Total</th>
        <th>Grade</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </table>


    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Class</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline" id="editForm">
              <div class="form-group">
                <input type="text" class="form-control" id="edit-name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="edit-score" placeholder="Score" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="edit-total" placeholder="Total" required>
              </div>
            </form>
            <p class="id" id="edit-id"> </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-info"  id="save" data-dismiss="modal">Save</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>
</body>
</html>
